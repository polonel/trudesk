version: '2.1'
services:
  trudesk:
    image: polonel/trudesk:1
    restart: always
    ports:
      - "8118:8118"
    dns:
      - "1.1.1.1"
      - "8.8.8.8"
    environment:
      NODE_ENV: production
      TRUDESK_DOCKER: "true"
      TD_MONGODB_SERVER: mongo
      TD_MONGODB_DATABASE: trudesk
    volumes:
      - trudesk_uploads:/usr/src/trudesk/public/uploads
      - trudesk_backups:/usr/src/trudesk/backups
  mongo:
    image: mongo:5.0-focal
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo:/var/lib/mongo
  elasticsearch:
    image: elasticsearch:8.0.0
    restart: always
    environment:
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - node.name=estrudesk01
      - cluster.initial_master_nodes=estrudesk01
      - discovery.seed_hosts=estrudesk01
      - bootstrap.memory_lock=true
    mem_limit: 1073741824
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
volumes:
  trudesk_uploads:
  trudesk_backups:
  mongo:
  elasticsearch: